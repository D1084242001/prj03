            <h2>擎天崗</h2>
            <p>遼闊的擎天崗，是時下相當熱門的旅遊景點之一，據說早在日據時代(民國23年)，日本人在此種植了地毯草，當時稱為大嶺牧場，至台灣光復後，政府便在這裡設置陽明山牧場，今日的擎天崗的大草原，行走在此，眼前盡是一片綠意，竟能令人拋棄每日繁瑣的憂愁，心曠神怡，有時還會看見可愛的小牛，另人興奮萬分，難怪這裡的遊客絡繹不絕。
            </p>
