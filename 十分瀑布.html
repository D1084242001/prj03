            <h2>十分瀑布</h2>
            <p>十分瀑布位在平溪鄉，寬度約有四十公尺，高低落差為十五至二十公尺，是一座岩層與溪水流向相反的逆斜層瀑布，也是台灣最大型的簾幕瀑布，因形似尼加拉瀑布，而有「台灣尼加拉瀑布」的美稱。</p>
            <P>十分瀑布下的潭水深峻，周圍設有安全護欄，此區域長年瀰漫著瀑布的水氣，在陽光的照射之下，瀑布上方即會形成一道綺麗的彩虹，因此又稱為「彩虹淵」。</P>
